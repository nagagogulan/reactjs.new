name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Choose the appropriate Node.js version

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: santhoshkumar191020
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./dockerfolder
          push: true
          tags: santhoshkumar191020/github-demo:latest

      - name: Deploy to EC2
         
      - name: Pull image from Docker Hub
        run: docker pull santhoshkumar191020/github-demo:latest

      - name: Delete old container
        run: docker rm -f nodejs-app-container || true

      - name: Run Docker container
        run: docker run -d -p 5000:5000 --name nodejs-app-container santhoshkumar191020/github-demo:latest
